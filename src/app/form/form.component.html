<form (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="formData.name"
    name="name"
    required
  />

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="formData.password"
    name="password"
    required
  />

  <button type="submit">Submit</button>
</form>
